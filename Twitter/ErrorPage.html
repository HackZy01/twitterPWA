<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #ffffff;
            font-family: System, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        div {
            display: flex;
            box-sizing: border-box;
            height: 100%;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        p {
            color: #657786;
        }

        img {
            height: 90px;
            width: 90px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("try-again-button").addEventListener("click", function () {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        window.location.href = "https://twitter.com";
                    }
                };
                xhr.open("GET", "/", true);
                xhr.setRequestHeader("User-Agent", "Mozilla / 5.0(Linux; U; Android 13.0; en - us; SCH - I535 Build / KOT49H) AppleWebKit / 534.30(KHTML, like Gecko) Version / 4.0 Mobile Safari/ 534.30");
                xhr.send();
            });
        });
    </script>
</head>
<body>
    <div>
        <img src="Twitter_Logo_Blue.png" />
        <h1>Twitter requires an internet connection</h1>
        <p>It looks like we are having trouble connecting right now. Please check your connection and try again.</p>
        <button id="try-again-button">Try Again</button>
    </div>
</body>
</html>
